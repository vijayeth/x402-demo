<!DOCTYPE html>
<html>
<head>
  <title>Content Unlocked!</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #002133;
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }
    .box {
      background: rgba(255,255,255,0.1);
      padding: 32px;
      border-radius: 16px;
      max-width: 600px;
      width: 100%;
    }
    h1 { margin-bottom: 8px; color: #5162FF; font-size: 1.8rem; }
    .content-name {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 20px;
    }
    .embed-container {
      background: #000;
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 20px;
    }
    .tx-info {
      background: rgba(81, 98, 255, 0.15);
      border: 1px solid rgba(81, 98, 255, 0.3);
      border-radius: 10px;
      padding: 14px;
      margin-bottom: 20px;
    }
    .tx-label {
      font-size: 0.75rem;
      text-transform: uppercase;
      color: rgba(255,255,255,0.6);
      margin-bottom: 6px;
    }
    .tx-hash {
      font-family: monospace;
      font-size: 0.9rem;
      color: #5162FF;
      word-break: break-all;
    }
    .tx-hash a {
      color: #5162FF;
      text-decoration: none;
    }
    .tx-hash a:hover { text-decoration: underline; }
    .btn-back {
      display: inline-block;
      padding: 12px 24px;
      background: transparent;
      border: 2px solid rgba(255,255,255,0.3);
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-weight: 600;
      font-size: 0.95rem;
      transition: all 0.2s;
    }
    .btn-back:hover { background: rgba(255,255,255,0.1); }
    .success-badge {
      display: inline-block;
      background: #48BB78;
      color: white;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
      margin-bottom: 16px;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="success-badge">✓ Payment Verified</div>
    <h1>Content Unlocked!</h1>
    <div class="content-name">{{CONTENT_NAME}}</div>

    <div class="embed-container">
      {{EMBED_HTML}}
    </div>

    <div class="tx-info">
      <div class="tx-label">Transaction Hash</div>
      <div class="tx-hash">
        {{TX_DISPLAY}}
      </div>
    </div>

    <a href="/" class="btn-back">← Back to Demo</a>
  </div>
</body>
</html>
